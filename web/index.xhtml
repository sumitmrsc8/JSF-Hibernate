<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de Livros</h1>
        <h:dataTable var="book" value="#{bookController.listOfBooks}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{book.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{book.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Pages"/>
                </f:facet>
                <h:outputText value="#{book.pages}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Evalution"/>
                </f:facet>
                <h:outputText value="#{book.evaluation}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Isbn"/>
                </f:facet>
                <h:outputText value="#{book.isbn}"/>
            </h:column>
<!--            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rating"/>
                </f:facet>
                <h:outputText value="#{livro.avaliacao}"/>  Rating
            </h:column>-->
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Change"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{bookController.prepareChangeBook}" value="Change"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Delete"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{bookController.deleteBook}" value="Delete"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Prepare to Add" action="#{bookController.prepareAddOnBook}"/>
        </h:form>
    </h:body>
</html>
